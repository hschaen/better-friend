<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Better Friend</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Better Friend</a>
    <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Item 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Item 2</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Subnav-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Text1</a></li>
                <li class="breadcrumb-item"><a href="#">Text2</a></li>
                <li class="breadcrumb-item active">Text3</li>
            </ol>   
        </div>
        <div class="col-12">
            <div class="form-group">
                <form id="friendSearch">
                    <label for="">Search:</label>
                    <input type="text" name="" id="searchFriendsText" class="form-control" placeholder="" aria-describedby="helpId">
                    <input type="submit" id="searchFriendsBtn" value="Search" class="btn btn-primary">
                    <small id="helpId" class="text-muted">Enter your search terms above</small>
                </form>
            </div>
        </div>
        <hr>
        <div class="col-12">
            <div class="form-group">
                <form id="addFriend">
                    <label for="friendsName">Add a Friend</label>
                    <input id="friendsName" class="form-control" type="text" name="">
                    <input type="submit" value="+" class="btn btn-primary" id="addFriendBtn">
                </form>
            </div>
        </div>
        <div class="col-12">
            <ul id="friendsList" class="list-group"></ul>
        </div>
        <div class="mt-3">&nbsp;</div>
        <hr>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="friendCardName">John Doe</h5>
                    <p class="card-text">Content</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
